<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <link rel="stylesheet" href="./static/css/material.min.css" />
  <link rel="stylesheet" href="./static/css/admin.css" />
  <title>管理员界面</title>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">管理员面板</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" id="return_login">返回登陆页</a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
        <div class="page-content">

          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="data_table">
            <thead>
              <tr>
                <th>id</th>
                <th class="mdl-data-table__cell--non-numeric">姓名</th>
                <th class="mdl-data-table__cell--non-numeric">余额</th>
                <th class="mdl-data-table__cell--non-numeric">Select</th>
                <th class="mdl-data-table__cell--non-numeric">Update</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td class="mdl-data-table__cell--non-numeric">The smart one</td>
                <td class="mdl-data-table__cell--non-numeric"><input class="mdl-textfield__input" type="text"
                    value="40"></td>
                <td class="mdl-data-table__cell--non-numeric"><input class="mdl-textfield__input" type="checkbox"></td>
                <td class="mdl-data-table__cell--non-numeric"><input class="mdl-textfield__input" type="checkbox"></td>
              </tr>
              <tr>
                <td>2</td>
                <td class="mdl-data-table__cell--non-numeric">The cute one</td>
                <td class="mdl-data-table__cell--non-numeric"><input class="mdl-textfield__input" type="text"
                    value="73"></td>
                <td class="mdl-data-table__cell--non-numeric"><input class="mdl-textfield__input" type="checkbox"></td>
                <td class="mdl-data-table__cell--non-numeric"><input class="mdl-textfield__input" type="checkbox"></td>
              </tr>
              <tr>
                <td>3</td>
                <td class="mdl-data-table__cell--non-numeric">The shy one</td>
                <td class="mdl-data-table__cell--non-numeric"><input class="mdl-textfield__input" type="text"
                    value="58"></td>
                <td class="mdl-data-table__cell--non-numeric"><input class="mdl-textfield__input" type="checkbox"></td>
                <td class="mdl-data-table__cell--non-numeric"><input class="mdl-textfield__input" type="checkbox"></td>
              </tr>
              <tr>
                <td>4</td>
                <td class="mdl-data-table__cell--non-numeric">The funny one</td>
                <td class="mdl-data-table__cell--non-numeric"><input class="mdl-textfield__input" type="text"
                    value="74"></td>
                <td class="mdl-data-table__cell--non-numeric"><input class="mdl-textfield__input" type="checkbox"></td>
                <td class="mdl-data-table__cell--non-numeric"><input class="mdl-textfield__input" type="checkbox"></td>
              </tr>
              
            </tbody>
          </table>

        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="fixed-tab-2">
        <div class="page-content">

          <h1>用户权限管理</h1>

        </div>
      </section>
    </main>
  </div>
</body>

<script src="./static/js/material.min.js"></script>
<script src="./static/js/admin.js"></script>

</html>
